<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>用户名：</span><input id="name" type="text"><br />
    <span>密&emsp;码：</span><input id="password" type="text"><br />
    <button onclick="login()">登录</button>
</body>
<script src="jquery-1.11.0.js"></script>
<script>
    function login() {
        $.ajax({
            type: "post",
            url:"login.php",
            data: {
                name: $("#name").val(),
                password: $("#password").val()
            },
            success(res) {
                console.log(res);
                if (res == 'ok') {
                    window.location.href="http://49.235.106.118/login/index.html";
                }
            }
        })
    }
</script>
</html>

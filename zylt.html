<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

</head>
<body>
</body>
<script>
    var v = 0
    var dom = document.createElement("div");
    dom.innerHTML = "dom"
    document.body.appendChild(dom)
    function fall() {
        setInterval(() => {
            v = v + 0.098
            console.log(v)
            dom.style.transform = dom.style.transform + "translateY(" + v + "px)"
        }, 10);
    }
    setTimeout(fall,1000)
    //用于控制dom到底后页面高度是否会跟着dom的位置变化，可以去掉
    document.body.style.overflow = "hidden"
</script>
</html>
